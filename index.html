<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Breakfast spinner</title>

        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Source+Sans+Pro:300,400|Roboto+Slab" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/style.css"/> -->
        <!-- <script src="js/breakfast.js" defer="true"></script> -->
    </head>
    <body ontouchstart="">
        <div id="section-intro">
            <h2>
                What should someone else eat for breakfast?
            </h2>
            <div class="button" id="button-find-out">
                FIND OUT
            </div>
        </div>

        <div class="inactive" id="section-thinking">
            <p>
                Thinking...
            </p>
        </div>

        <div class="result inactive" id="section-food">
            <h3 id="answer-food">
                Fruit
            </h3>
        </div>
        <div class="button inactive" id="button-view-number">
            VIEW SECRET NUMBER
        </div>

        <div class="result inactive" id="section-number">
            <h3>
                <span>
                    Your lucky number is:
                </span>
                <span id="answer-number">
                    20
                </span>
            </h3>
        </div>
    </body>
</html>
